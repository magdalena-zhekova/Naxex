<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <section class="mx-auto">
        <div class="container " id="top-img">
            <a id="popoverData" class="btn btn-light btn-lg" data-toggle="popover" href="#"
                data-content="This popup window opens on mouseove" rel="popover" data-placement="top"
                data-trigger="hover">HTML button
            </a>
        </div>
        <div class="container shadow" id="bottom-form">
            <form class="row position-relative flex-column needs-validation" novalidate>

                <div class="row form-group">

                    <div class="col-12 col-xl-4">
                        <div class="row mb-1">
                            <div class="col-2 col-xl-1">
                                <label for="fullName form-control-label">
                                    <span><i class="fas fa-user"></i></span>
                                </label>
                            </div>
                            <div class="col-10 col-xl-10">
                                <input type="text" id="fullName" name="fullName" placeholder="Full Name"
                                    class="form-control" pattern="[A-Z][a-zA-Z]{2,19}\s[A-Z][a-zA-Z]{2,19}" required>
                                <div class="invalid-feedback feedback-pos">
                                    You need 2 words which should be from 3 to 20 symbols!
                                </div>
                            </div>
                        </div>

                        <div class="row mb-1">
                            <div class="col-2 col-xl-1">
                                <label for="email form-control-label">
                                    <span><i class="fas fa-envelope"></i></span>
                                </label>
                            </div>
                            <div class="col-10 col-xl-10">
                                <input type="email" id="email" name="email" placeholder="Email" class="form-control"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                <div class="invalid-feedback feedback-pos">
                                    Please input valid email!
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-xl-4">

                        <div class="row mb-1">
                            <div class="col-2 col-xl-1">
                                <label for="phoneNumber col-3 form-control-label">
                                    <span><i class="fas fa-phone-volume"></i></span>
                                </label>
                            </div>
                            <div class="col-10 col-xl-10">
                                <input type="text" id="code" name="code" placeholder="+000"
                                    class="form-control col-3 col-xl-4 d-inline-block" disabled required>
                                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
                                    class="form-control col-8 col-lg-7 d-inline-block" pattern="[0-9]{5,}" required>
                                <div class="invalid-feedback feedback-pos">
                                    Phone number should be field with min 5 digits!
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-2 col-xl-1">
                                <label for="country col-3">
                                    <span><i class="fas fa-globe-americas"></i></span>
                                </label>
                            </div>
                            <div class="col-10 col-xl-10">
                                <select class="col-12 d-inline-block form-control" id="country" required>
                                    <option value="" disabled selected>Country</option>
                                    <option value="BG">Bulgaria</option>
                                    <option value="GR">Greece</option>
                                    <option value="DE">Germany</option>
                                    <option value="FR">France</option>
                                    <option value="US">USA</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please choose a country!
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-12 col-xl-4">

                        <div class="row justify-content-center my-2">
                            <button type="submit" class="submit btn btn-lg col-9" value="validate">
                                <span class="fas fa-angle-right fa-pull-left"></span>
                                Send
                            </button>
                        </div>
                        <div class="row justify-content-center">
                            <div class="mt-1">
                                <input type="checkbox" class="form-check-input" id="agreement" value=""
                                    id="invalidCheck" required>
                                <label class="form-check-label mt-1" for="agreement">I agree with the <a id="terms"
                                        href="#">Terms &
                                        Conditions</a>
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting!
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $('#popoverData').popover();
        $('#popoverOption').popover({ trigger: "hover" });
    </script>
    <script>
        $(document).on('change', '#country', function () {

            document.getElementById('code').value = dialPrefixForCountryCode(this.value)
        });

        function dialPrefixForCountryCode(countryCode) {
            switch (countryCode) {
                case "BG":
                    return "00359";
                case "GR":
                    return "0030";
                case "DE":
                    return "0049";
                case "FR":
                    return "0033";
                case "US":
                    return "001"
            }
        }
    </script>


    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
